<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Binary Game Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .app-container {
            text-align: center;
            max-width: 1080px;
        }

        .number-display {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #0a0;
            color: white;
            border: none;
            border-radius: 100%;
            width: 100px;
            height: 100px;
            font-size: 1.2em;
            margin: 80px;
            cursor: pointer;
            outline: none;
        }

        .btn:disabled {
            background-color: #555;
        }

        .btn-restart {
            background-color: #f00;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 1080px) {
            .number-display {
                font-size: 3.5em;
            }

            .btn {
                width: 80px;
                height: 80px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="number-display" id="numberDisplay">--:--</div>
        <div class="container">
            <button class="btn btn-restart" id="restartButton" onclick="restartSession()" disabled>Restart</button>
            <button class="btn" id="startButton" onclick="startSession()">Start</button>
            
        </div>
    </div>

    <script>
        let usedCombinations = new Set();
        let sessionActive = false;
        const totalCombinations = 256;

        function generateRandomBinary() {
            let binaryNumber;
            do {
                binaryNumber = Math.floor(Math.random() * 256).toString(2).padStart(8, '0');
            } while (usedCombinations.has(binaryNumber) && usedCombinations.size < totalCombinations);
            usedCombinations.add(binaryNumber);
            return binaryNumber;
        }

        function startSession() {
            if (sessionActive) return;

            sessionActive = true;
            usedCombinations.clear();
            document.getElementById('numberDisplay').innerHTML = generateRandomBinary();
            document.getElementById('startButton').innerText = "Next";
            document.getElementById('restartButton').disabled = false;
        }

        function restartSession() {
            sessionActive = false;
            usedCombinations.clear();
            document.getElementById('numberDisplay').innerHTML = "--:--";
            document.getElementById('startButton').innerText = "Start";
            document.getElementById('restartButton').disabled = true;
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (sessionActive && usedCombinations.size < totalCombinations) {
                document.getElementById('numberDisplay').innerHTML = generateRandomBinary();
            } else if (usedCombinations.size >= totalCombinations) {
                document.getElementById('numberDisplay').innerHTML = "Session Over";
                sessionActive = false;
                document.getElementById('startButton').disabled = true;
            }
        });
    </script>
</body>
</html>
