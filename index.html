<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Binary Game Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .app-container {
            text-align: center;
            max-width: 1080px;
            width: 100%;
        }

        .number-display {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #0a0;
            color: white;
            border: none;
            border-radius: 100%;
            width: 100px;
            height: 100px;
            font-size: 1.2em;
            margin: 20px;
            cursor: pointer;
            outline: none;
        }

        .btn:disabled {
            background-color: #555;
        }

        .btn-restart {
            background-color: #f00;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .toggle-button {
            margin-top: 20px;
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            border: none;
            position: relative;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .toggle-button span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: white;
            font-weight: bold;
        }

        .toggle-button:before {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-image: url('https://image.shutterstock.com/image-vector/sun-icon-260nw-1565552584.jpg'); /* Example sun image */
            background-size: cover;
            background-position: center;
        }

        .toggle-button.hard-mode:before {
            background-image: url('https://image.shutterstock.com/image-vector/moon-icon-260nw-1565552585.jpg'); /* Example moon image */
        }

        @media (max-width: 1080px) {
            .number-display {
                font-size: 3.5em;
            }

            .btn {
                width: 80px;
                height: 80px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Single Toggle Button -->
        <button class="toggle-button" id="toggleModeButton" onclick="toggleMode()">
            <span id="toggleModeText">Simple</span>
        </button>

        <!-- Main Display -->
        <div class="number-display" id="numberDisplay">--:--</div>

        <div class="container">
            <button class="btn btn-restart" id="restartButton" onclick="restartSession()" disabled>Restart</button>
            <button class="btn" id="startButton" onclick="startSession()">Start</button>
        </div>
    </div>

    <script>
        let usedCombinations = new Set();
        let sessionActive = false;
        let currentMode = 1;  // 1 for Simple, 2 for Hard
        const mode1Combinations = 256;
        const mode2Combinations = 64;

        function toggleMode() {
            currentMode = currentMode === 1 ? 2 : 1;

            // Update the button text and icon based on the current mode
            const toggleButton = document.getElementById('toggleModeButton');
            const toggleText = document.getElementById('toggleModeText');
            
            if (currentMode === 1) {
                toggleText.innerText = "Simple";
                toggleButton.classList.remove('hard-mode');
            } else {
                toggleText.innerText = "Hard";
                toggleButton.classList.add('hard-mode');
            }

            // Reset the session when the mode is changed
            restartSession();
        }

        function generateRandomBinary() {
            let maxNumber = currentMode === 1 ? mode1Combinations : mode2Combinations;
            let binaryLength = currentMode === 1 ? 8 : 6;
            let binaryNumber;
            do {
                binaryNumber = Math.floor(Math.random() * maxNumber).toString(2).padStart(binaryLength, '0');
            } while (usedCombinations.has(binaryNumber) && usedCombinations.size < maxNumber);
            usedCombinations.add(binaryNumber);
            return binaryNumber;
        }

        function startSession() {
            if (sessionActive) return;

            sessionActive = true;
            usedCombinations.clear();
            document.getElementById('numberDisplay').innerHTML = generateRandomBinary();
            document.getElementById('startButton').innerText = "Next";
            document.getElementById('restartButton').disabled = false;
        }

        function restartSession() {
            sessionActive = false;
            usedCombinations.clear();
            document.getElementById('numberDisplay').innerHTML = "--:--";
            document.getElementById('startButton').innerText = "Start";
            document.getElementById('restartButton').disabled = true;
        }

        document.getElementById('startButton').addEventListener('click', function() {
            let maxCombinations = currentMode === 1 ? mode1Combinations : mode2Combinations;
            if (sessionActive && usedCombinations.size < maxCombinations) {
                document.getElementById('numberDisplay').innerHTML = generateRandomBinary();
            } else if (usedCombinations.size >= maxCombinations) {
                document.getElementById('numberDisplay').innerHTML = "Session Over";
                sessionActive = false;
                document.getElementById('startButton').disabled = true;
            }
        });
    </script>
</body>
</html>
